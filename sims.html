<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sims-Inspired Scene</title>
    <style>
        /* Basic CSS reset */
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        /* Style the canvas to fill the screen */
        canvas { display: block; width: 100%; height: 100%; }
        /* Simple message box styling */
        #message-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message-box">Use your mouse to orbit, zoom, and pan.<br>Use Arrow Keys to move the Sim.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // === Core Three.js Components ===
        let scene, camera, renderer, controls;
        const clock = new THREE.Clock(); // Clock for frame-rate independent movement

        // === Game Elements ===
        let ground, houseWalls = [], /* houseRoof, */ simPlaceholder; // Removed houseRoof variable declaration
        let furniture = []; // Array to hold furniture items

        // === Movement State ===
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        const moveSpeed = 3.0; // Units per second

        // === Constants ===
        const wallHeight = 5;
        const wallThickness = 0.5;
        const houseWidth = 10;
        const houseDepth = 8;
        const simHeight = 2;
        const simRadius = 0.4;


        // === Initialization Function ===
        function init() {
            // --- Scene Setup ---
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Sky blue background
            scene.fog = new THREE.Fog(0x87ceeb, 15, 100); // Adjusted fog slightly

            // --- Camera Setup ---
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 15, 20);
            camera.lookAt(0, 0, 0);

            // --- Renderer Setup ---
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(15, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);

            // --- Camera Controls ---
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2 - 0.05; // Keep this to prevent looking straight down too easily
            controls.minDistance = 5;
            controls.maxDistance = 80;

            // --- Create Game World Elements ---
            createGround();
            createSimpleHouse(); // Now only creates walls
            createFurniture(); // Create furniture items
            createSimPlaceholder();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyDown, false); // Listen for key presses
            document.addEventListener('keyup', onKeyUp, false);     // Listen for key releases

            // --- Show Initial Message ---
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 7000); // Show for 7 seconds

            // --- Start Animation Loop ---
             animate(); // Start the rendering loop
        }

        // === Create Ground Plane ===
        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x228b22, // Forest green
                roughness: 0.9,
                metalness: 0.1
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        // === Create Simple House (Walls Only) ===
        function createSimpleHouse() {
            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0xffdab9, // Peach puff
                roughness: 0.8,
                metalness: 0.2
            });

            // Wall dimensions and positions
            const wallData = [
                { size: [houseWidth, wallHeight, wallThickness], position: [0, wallHeight / 2, -houseDepth / 2] }, // Back
                { size: [houseWidth, wallHeight, wallThickness], position: [0, wallHeight / 2, houseDepth / 2] },  // Front
                { size: [wallThickness, wallHeight, houseDepth], position: [-houseWidth / 2, wallHeight / 2, 0] }, // Left
                { size: [wallThickness, wallHeight, houseDepth], position: [houseWidth / 2, wallHeight / 2, 0] }   // Right
            ];

            wallData.forEach(data => {
                const wallGeometry = new THREE.BoxGeometry(...data.size);
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(...data.position);
                wall.castShadow = true;
                wall.receiveShadow = true;
                scene.add(wall);
                houseWalls.push(wall);
            });

            // --- Roof Removed ---
            /*
            const roofOverhang = 0.5;
            const roofWidth = houseWidth + wallThickness + roofOverhang * 2;
            const roofDepth = houseDepth + wallThickness + roofOverhang * 2;
            const roofThickness = 0.3;
            const roofGeometry = new THREE.BoxGeometry(roofWidth, roofThickness, roofDepth);
            const roofMaterial = new THREE.MeshStandardMaterial({
                color: 0x8B4513, // Saddle brown
                roughness: 0.7,
                metalness: 0.1
            });
            houseRoof = new THREE.Mesh(roofGeometry, roofMaterial);
            houseRoof.position.set(0, wallHeight + roofThickness / 2, 0);
            houseRoof.castShadow = true;
            houseRoof.receiveShadow = true;
            scene.add(houseRoof);
            */
        }

        // === Create Basic Furniture Placeholders ===
        function createFurniture() {
            const furnitureMaterial = new THREE.MeshStandardMaterial({
                 color: 0xA0522D, // Sienna color for furniture
                 roughness: 0.6,
                 metalness: 0.1
            });

            // Define furniture pieces [width, height, depth], [x, y, z] position
            const furnitureData = [
                { size: [2, 1, 3], position: [-houseWidth/4, 1/2, 0] }, // Bed-like shape
                { size: [1.5, 0.8, 1.5], position: [houseWidth/4, 0.8/2, -houseDepth/4] }, // Table-like shape
            ];

            furnitureData.forEach(data => {
                const geometry = new THREE.BoxGeometry(...data.size);
                const mesh = new THREE.Mesh(geometry, furnitureMaterial);
                mesh.position.set(...data.position);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);
                furniture.push(mesh);
            });
        }


        // === Create Sim Placeholder ===
        function createSimPlaceholder() {
            const simGeometry = new THREE.CylinderGeometry(simRadius, simRadius, simHeight, 16);
            const simMaterial = new THREE.MeshStandardMaterial({
                color: 0x0077cc, // Blue
                roughness: 0.5,
                metalness: 0.3
             });
            simPlaceholder = new THREE.Mesh(simGeometry, simMaterial);
            // Position slightly inside the house initially
            simPlaceholder.position.set(0, simHeight / 2, houseDepth / 4);
            simPlaceholder.castShadow = true;
            simPlaceholder.receiveShadow = false;
            scene.add(simPlaceholder);
        }

        // === Handle Key Down Events ===
        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW': // Allow W for forward
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA': // Allow A for left
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS': // Allow S for backward
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD': // Allow D for right
                    moveRight = true;
                    break;
            }
        }

        // === Handle Key Up Events ===
        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        }

        // === Handle Window Resize ===
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // === Animation Loop ===
        function animate() {
            requestAnimationFrame(animate); // Request the next frame

            const delta = clock.getDelta(); // Get time elapsed since last frame

            // --- Update Sim Position Based on Input ---
            if (simPlaceholder) { // Check if sim exists
                const currentSpeed = moveSpeed * delta; // Calculate distance moved this frame

                if (moveForward) {
                    simPlaceholder.position.z -= currentSpeed;
                }
                if (moveBackward) {
                    simPlaceholder.position.z += currentSpeed;
                }
                if (moveLeft) {
                    simPlaceholder.position.x -= currentSpeed;
                }
                if (moveRight) {
                    simPlaceholder.position.x += currentSpeed;
                }
                // Basic boundary check (crude - doesn't account for sim radius)
                const boundaryX = 49; // Slightly less than half ground width
                const boundaryZ = 49; // Slightly less than half ground depth
                simPlaceholder.position.x = Math.max(-boundaryX, Math.min(boundaryX, simPlaceholder.position.x));
                simPlaceholder.position.z = Math.max(-boundaryZ, Math.min(boundaryZ, simPlaceholder.position.z));

                // Ensure sim stays on the ground (Y position)
                simPlaceholder.position.y = simHeight / 2;
            }


            controls.update(); // Update camera controls

            renderer.render(scene, camera); // Render the scene
        }

        // === Start the application ===
        window.onload = function () {
            init();
        }

    </script>
</body>
</html>
